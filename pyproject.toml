[tool.setuptools]
py-modules = []

[tool.pytest.ini_options]
pythonpath = "src"

[project]
name = "my-fastapi-weasyprint-app"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
  "fastapi[standard]==0.112.0",
  "weasyprint==62.3",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]