[tool.setuptools]
py-modules = []

[tool.pytest.ini_options]
pythonpath = "src"

[project]
name = "my-fastapi-weasyprint-app"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
  "black>=25.1.0",
  "fastapi[standard]==0.116.2",
  "flake8>=7.3.0",
  "weasyprint==66.0",
  "pikepdf==9.11.0",
  "python-multipart==0.0.20",
  "prometheus-fastapi-instrumentator>=7.1.0",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
